<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
  <p align="center"><span>WHITE BOARD</span><br>
    <input type="radio" id="radio-one" name="notaswitch-one" value="Normal" onclick='lines=false'/>
    <label for="radio-one">Normal</label>
    <input type="radio" id="radio-two" name="notaswitch-one" value="Fun With Lines" onclick='lines=true'  checked/>
    <label for="radio-two">Fun With Lines</label><br>
    <button onclick='auto=true'>Auto</button>
    <label for="spacing">Line Width :</label>
    <input id="spacing" type="range" min="1" max="100" value="10">
    <button onclick='auto=false'>Fixed</button>
  </p>
  <hr>
<canvas id="draw" width="800" height="800"></canvas>
<script>
const canvas = document.querySelector('#draw');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
ctx.strokeStyle = '#BADA55';
ctx.lineJoin = 'round';
ctx.lineCap = 'round';

let isDrawing = false;	//flag
let lastX = 0;
let lastY = 0;
let hue = 0;
let direction = true;
var lines;

function draw(e) {	//e for event
  if (!isDrawing) return; // stop the fn from running when they are not moused down
  console.log(e);
  ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
  ctx.beginPath();
  // start from
  ctx.moveTo(lastX, lastY);
  // go to
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  hue++;
  if (hue >= 360) {
    hue = 0;
  }
  //fun with lines
  if(lines==false)
  {
      [lastX, lastY] = [e.offsetX, e.offsetY];
      //auto mode
      if(auto==true)
        {
          if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
            direction = !direction;
          }
    
          if(direction) {
            ctx.lineWidth++;
          } else {
            ctx.lineWidth--;
          }
        }
  }
}

  canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY];
});

canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);

//for varying line width
  const inputs = document.querySelectorAll('input');
    function handleUpdate() {
      ctx.lineWidth=this.value;
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
</script>

<style>
  html, body {
    margin: 0;
    border:5px black solid;
  }
</style>

</body>
</html>
