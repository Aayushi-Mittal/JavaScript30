<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    //console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

    /*
THEORY : 

Using %s in front of my code in the console will allow me to pass in values that I want to interpolate (insert)

Using %c in front of my code in the console will allow me to pass in style values for that code â€“ right in the console! This method accepts multiple values as well

console.warn('This is a warning!') will provide a warning in the console with a stack trace available

console.error('This is an error!'); will produce an error in different colored text depending on your browser (FireFox is vibrant red text)

console.info('This is information');will display information in the console with a different colored icon beside it depending on your browser (again FireFix is a greyed out !with a circle around it

cononsole.assert(p.classList.contains('bounce'), 'This is incorrect!'); Assert will only fire if the statement passed to it is incorrect (i.e. the assertion that the paragraph tag class list contains the word bounce is in correct so the assert is logged) However if the assertion evaluates to correct nothing is logged to the console.

console.clear() will clear the console of everything (i.e. all of the console code you have previously typed into the console will be cleared out)

console.dir() is similar to console.log()however instead of just logging the element to the console .dir() will show all of the DOM properties/methods available to that element

*/

  </script>

</body>
</html>
